name: Bug report
description: Report a problem or regression
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: What happened? What did you expect?
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Reproduction steps
      description: Provide minimal steps or sample image to reproduce
  - type: input
    id: version
    attributes:
      label: Version / commit
      placeholder: e.g., v0.1.0 or commit hash
  - type: textarea
    id: logs
    attributes:
      label: Logs / console output
      render: shell

